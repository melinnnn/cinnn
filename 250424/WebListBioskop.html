<html lang="en">

            padding: 5px;

</head>

<body style="padding: 0; margin: 0; box-sizing: border-box;">
    <main style="min-height: 100vh;">
        <header>
            <section
                style="display: flex; gap: 10px; background-color: rgb(132, 251, 255); height: 20vh; padding: 0px 10px 10px 10px;">
                <div
                    style="background-image: url('Ho-Oh\ PC.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
                </div>
                <div
                    style="background-image: url('GENSHIN.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;">
                </div>
                <div
                    style="background-image: url('Ho-Oh\ PC.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
                </div>
                <div
                    style="background-image: url('GENSHIN.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;">
                </div>
                <div
                    style="background-image: url('Ho-Oh\ PC.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
                </div>
                <div
                    style="background-image: url('GENSHIN.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;">
                </div>
                <div
                    style="background-image: url('Ho-Oh\ PC.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
                </div>
            </section>
        </header>

        <section>
            <div style="padding: 15px; gap: 15px; width: calc(100%-15px); display: flex; height: 80vh">
                <section
                    style="background-color: rgb(142, 242, 255); width: 75%; padding: 15px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 14px;">
                    <span
                        style="display: inline-block; background-color: white; border: 1px solid black; width: calc(100% - 16px); font-size: 17px; padding: 2px 8px; font-family: Verdana, Geneva, Tahoma, sans-serif;"><b>Form
                            Registrasi Customers</b></span>
                    <p>Silahkan Mengisi Formulir Berikut dengan data yang sebenarnya karena data-data yang anda isikan
                        akan berguna untuk melakukan proses pemesanan Tiket. Terima Kasih...</p>
                    <form action="">
                        <table style="width: 100%;">
                            <tr>
                                <td style="width: 15%;"><label for="username">Username</label></td>
                                <td style="width: 1%;">:</td>
                                <td><input type="text" style="width: 30%;"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password</label></td>
                                <td>:</td>
                                <td><input type="password" style="width: 30%;"></td>
                            </tr>
                            <tr>
                                <td><label for="nama">Nama Lengkap</label></td>
                                <td>:</td>
                                <td><input type="text" style="width: 80%;"></td>
                            </tr>
                            <tr>
                                <td><label for="email">E-mail</label></td>
                                <td>:</td>
                                <td><input type="email" style="width: 80%;"></td>
                            </tr>
                            <tr>
                                <td><label for="nohp">No.Telp/HP</label></td>
                                <td>:</td>
                                <td><input type="text" style="width: 40%;"></td>
                            </tr>
                            <tr>
                                <td><label for="nohp">Alamat</label></td>
                                <td>:</td>
                                <td><textarea name="" id="" style="width: 100%; padding: 5px;" rows="10"></textarea>
                                </td>
                            </tr>
                        </table>
                        <input style="float: right; " type="submit" value="Mendaftar">
                        <input style="float: right; margin-right: 2px;" type="submit" value="Batal">
                    </form>
                </section>

                <section style="width: 25%;">
                    <div style="display: flex; flex-direction: column; width: 100%; gap: 10px;">
                        <span
                            style="background-color: rgb(142, 242, 255);; border-radius: 8px 0 8px; padding: 15px 10px;">Login
                            Pemesanan Tiket Online</span>
                        <section style="background-color: #eaeaea; padding: 20px;">
                            <form action="" style=" text-align: center;">
                                <input style="width: 80%; padding: 5px; margin-bottom: 8px;" type="text"
                                    placeholder="User id"><br>
                                <input style="width: 80%; padding: 5px;  margin-bottom: 8px;" type="text"
                                    placeholder="Password"><br>
                                <input type="button" value="Login">
                                <input type="button" value="Ulangi">
                                <a href="" style="margin-left: 5px;">Daftar?</a>
                            </form>
                        </section>

                        <span
                            style="background-color: rgb(142, 242, 255); border-radius: 8px 0 8px; padding: 15px 10px;">Login
                            New Movie Trailer</span>
                        <section style="text-align: center;">
                            <video width="100%" height="200px" src="Rick.mp4"></video>
                            <input type="button" value="Lihat Trailer">
                        </section>
                    </div>

    </main>
